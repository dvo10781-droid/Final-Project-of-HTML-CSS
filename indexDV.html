<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styleDV.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/87414f8d0f.js" crossorigin="anonymous">
</head>

<body>
    <section id="landing">
      <nav>
        <div class="row nav__container">   
          <div class="nav__logo">
            <img class="nav__logo--img" src="./Dixie_Assests/logo.svg" alt="Treact Logo">
            <div class="nav__logo--title">TreAct</div>
          </div>
        </div>
        <div class="row nav_links">
          <a href="#" class="link">About</a>
          <a href="#" class="link">Blog</a>
          <a href="#" class="link">Pricing</a>
          <a href="#" class="link">Contact Us</a>
          <a href="#" class="link">Login</a>
          <a href="#" class="link link--primary">Sign Up</a>
        </div>
      </nav>
      <header id="header">
        <div class="header__container">
          <div class="row row__column">
            <div class="header__container--description">
             <div class="header__title">
              <h2 class="header__title--slogan">
                Beautiful React Templates <span class="purple">for you.</span>
              </h2>
                <p class="header__title--para">
                Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                </p>
              </div>
              <div class="email__contact">
              <input class="email__input" type="email" placeholder="Your E-mail Address" />
                <button class="btn">Get Started</button>
              </div>
              <div class="customer__endorsement">
              <h3 class="header__title--subtitle">Our Trusted Customers</h3>
                <img class="header__title--customer"
                  src="Dixie_Assests/customers-logo-strip.png"
                  alt="customers logo" />
              </div>
            </div>
            <div class="header__container--img">
              <figure class="header__img--wrapper">
                <img src="./Dixie_Assests/design-illustration-2.svg" alt="landing page img" />
              </figure>
            </div>
          </div>
        </div>
      </header>


      </section>
</body>
<header>
  <section id="AboutUs">
    <div class="row nav_row">

    </div>
  </section>
</header>
