<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project__DixieV</title>
    <link rel="stylesheet" href="styleDV.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/87414f8d0f.js" crossorigin="anonymous">
</head>

<body>
  <section id="landing">
    <nav aria-label="Main navigation">
      <div class="nav__container">   
        <a href="/" class="nav__logo" aria-label="Treact Home">
          <img class="nav__logo-img" src="./Dixie_Assests/logo.svg" alt="">
          <span class="nav__logo-title">Treact</span>
        </a>
        <ul class="nav__links">
          <li><a href="#about" class="nav__link">About</a></li>
          <li><a href="#blog" class="nav__link">Blog</a></li>
          <li><a href="#pricing" class="nav__link">Pricing</a></li>
          <li><a href="#contact" class="nav__link">Contact Us</a></li>
          <li><a href="#login" class="nav__link">Login</a></li>
          <li><a href="#signup" class="nav__link nav__link--primary">Sign Up</a></li>
        </ul>
        <button class="nav__toggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span class="nav__toggle-icon"></span>
        </button>
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="header__row">
          <div class="header__content">
            <h1 class="header__title">
              Beautiful React Templates <span class="header__title--highlight">for you.</span>
            </h1>
            <p class="header__description">
              Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
            </p>
            
            <form class="header__form" action="/subscribe" method="post">
              <label for="email" class="sr-only">Email Address</label>
              <input 
                type="email" 
                id="email"
                name="email"
                class="header__input" 
                placeholder="Your E-mail Address"
                required 
                aria-required="true"
              />
              <button type="submit" class="header__btn">Get Started</button>
            </form>

            <div class="header__customers">
              <h2 class="header__customers-title">Our Trusted Customers</h2>
              <img 
                class="header__customers-logo"
                src="./Dixie_Assests/customers-logo-strip.png"
                alt="Logos of trusted customer companies"
              />
            </div>
          </div>

          <figure class="header__figure">
            <img 
              class="header__img" 
              src="./Dixie_Assests/design-illustration-2.svg" 
              alt="Modern design illustration showing interface components and user experience elements"
            />
          </figure>
        </div>
      </div>
    </header>
  </section>
</body>
